
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nexora - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 100%; max-width: 400px; background-color: #1a1a1a;">
    <h2 class="text-center text-warning mb-4">Login to Nexora</h2>
    <form method="POST" action="/login">
      <input type="text" name="username" class="form-control mb-2" placeholder="Username" required>
      <input type="password" name="password" class="form-control mb-2" placeholder="Password" required>
      <input type="submit" value="Login" class="btn btn-warning w-100 mt-2">
    </form>
    {% if message %}
      <div class="text-center text-warning mt-3">{{ message }}</div>
    {% endif %}
    <div class="text-center mt-3"><a href="/signup" class="text-decoration-none text-warning">Don't have an account? Sign up</a></div>
  </div>
</body>
</html>
