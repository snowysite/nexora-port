
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nexora - Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 100%; max-width: 400px; background-color: #1a1a1a;">
    <h2 class="text-center text-warning mb-4">Sign Up to Nexora</h2>
    <form method="POST">
      <input type="text" name="name" class="form-control mb-2" placeholder="Full Name" required>
      <input type="email" name="email" class="form-control mb-2" placeholder="Email Address" required>
      <input type="tel" name="phone" class="form-control mb-2" placeholder="Phone Number" required>
      <input type="text" name="username" class="form-control mb-2" placeholder="Username" required>
      <input type="password" name="password" class="form-control mb-2" placeholder="Password" required>
      <input type="password" name="confirm_password" class="form-control mb-2" placeholder="Confirm Password" required>
      <input type="submit" value="Create Account" class="btn btn-warning w-100 mt-2">
    </form>
    {% if message %}
      <div class="text-center text-warning mt-3">{{ message }}</div>
    {% endif %}
    <div class="text-center mt-3"><a href="/login" class="text-decoration-none text-warning">Already have an account? Login</a></div>
  </div>
</body>
</html>
